<h2 class="h-margin"><b>{{ content.title }}</b></h2>

<mat-dialog-content>
  <div class="col-md-12" [innerHTML]="content.text"></div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="col-md-12 alignContent" >
    <button *ngIf="content.cancelButton" class="button-s button-width" mat-button (click)="cancel()">
     {{content.cancelButton}}
    </button>
  
    <button *ngIf="content.confirmButton" class="button-p button-width" mat-button (click)="confirm()">
      {{content.confirmButton}}
    </button>
  </div>
</mat-dialog-actions>
