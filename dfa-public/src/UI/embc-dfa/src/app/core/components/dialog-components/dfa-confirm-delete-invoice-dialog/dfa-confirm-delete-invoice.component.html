<h2 class="h-margin"><b>Delete Invoice</b></h2>

<mat-dialog-content>
  <div class="row">
    <div class="col-md-12" [innerHTML]="content"></div>
  </div>
  <br />
</mat-dialog-content>

<mat-dialog-actions>
  <div class="col-md-6">
    <button class="button-s button-width" mat-button (click)="cancel()">
     No, close
    </button>
  </div>
  <div class="col-md-6">
    <button class="button-p button-width" mat-button (click)="confirm()">
      Yes, delete Invoice
    </button>
  </div>
  <div class="col-md-3"></div>
</mat-dialog-actions>
