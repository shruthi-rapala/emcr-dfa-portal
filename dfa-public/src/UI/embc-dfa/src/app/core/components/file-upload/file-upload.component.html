<div class="drag-drop" appDragDrop (fileDropped)="onFileDropped($event)">
  <input
    type="file"
    #fileDrop
    multiple
    class="form-control form-control-lg"
    id="fileDrop"
    (change)="onFileDropped($event.target.files)"
    (click)="fileDrop.value = null"
    required
  />
  <img src="/assets/images/attachIcon.svg" width="53" height="61" />
  <p class="drag-text">
    Drag and drop or <a class="browse-link"><u>browse</u></a> your files
  </p>
  <p class="file-type">Allowed file types - {{allowedFileExtensionsList}}</p>
  <p class="file-format">Restricted characters in file name:</p>
  <p class="invalid-characters">
    ~ " # % & * : . &lt; &gt; ? / &#123; | &#125;. Leading and trailing spaces
    in file name aren't allowed.
  </p>
</div>
<div *ngIf="attachSizeError" style="color: red">
  <p>Only one attachment allowed at a time</p>
</div>
