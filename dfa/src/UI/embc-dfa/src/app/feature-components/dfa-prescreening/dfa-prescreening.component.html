<div class="container container-frame">
  <div class="row heading-container">
    <div class="col-8">
      <span class="page-heading">Are You Eligible?</span>
    </div>
    <div class="col-4" *ngIf="isLoggedIn==true">
      <button
        class="button-p save-button col-4"
        style="height:40px !important; vertical-align: middle; width:220px;"
        (click)="ConfirmDashboardNavigation()"
        mat-stroked-button
        type="button"
        >
         Back to Dashboard
         <app-loader
          [strokeWidth]="3"
          [diameter]="25"
          [showLoader]="showLoader"
        ></app-loader>
      </button>
    </div>
  </div>

  <app-component-wrapper
    componentName="prescreening"
    [folderPath]="dfaPrescreeningFolderPath"
  ></app-component-wrapper>
  <br />
  <div class="row justify-content-between resp-style">
    <div class="col-md-6">
      <button
        class="button-s save-button"
        mat-button
        type="button"
        (click)="clearAnswers()"
      >
        Clear Answers
      </button>
    </div>
    <div class="col-md-6">
      <button
        class="button-p save-button"
        style="width:160px"
        [disabled]="!form?.valid"
        mat-stroked-button
        type="button"
        (click)="setFormData();submitFile()"
      >
        Submit Answers
      </button>
    </div>
  </div>
  <br/><br/>
</div>
