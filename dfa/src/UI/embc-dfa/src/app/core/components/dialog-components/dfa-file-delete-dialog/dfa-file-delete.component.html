<h2 class="dialog-title"><b>Delete File Confirmation</b></h2>

<mat-dialog-content>
  <div class="col-md-12" [innerHTML]="content"></div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="col-md-6">
    <button class="button-s button-width" mat-button (click)="cancel()">
     No, don't delete
    </button>
  </div>
  <div class="col-md-6">
    <button class="button-p button-width" mat-button (click)="confirm()">
      Yes, delete file
    </button>
  </div>
</mat-dialog-actions>
